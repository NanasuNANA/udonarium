<div class="component is-3d" [ngClass]="{'is-grab': !isDragging, 'is-grabbing': isDragging, 'is-transition': !isDragging, 'is-pointer-events-none': isPointerDragging}"
  [style.width.px]="size * gridSize" [style.height.px]="size * gridSize" [ngStyle]="{'transform': 'translateZ(' + posZ + 'px) translateX(' + posX + 'px) translateY(' + posY + 'px)'}">
  <div class="component-content is-3d" [@bounceInOut]="'in'">
    <div class="pedestal-inner"></div>
    <div class="pedestal-outer"></div>
    <div class="upright-transform is-fit-width is-3d">
      <div class="fill-frame">
        <div *ngIf="0 < name.length" class="name-tag is-nowrap is-black-background" [ngStyle]="{'transform': 'translateX(-50%) translateX(' + size * gridSize / 2 +'px) translateY('+ (-altitude * gridSize) + 'px)'}">
          <span>{{name}}</span>
        </div>
        <img class="image" *ngIf="0 < imageFile.url.length" [src]="imageFile.url | safe: 'resourceUrl'" [ngStyle]="{'transform': 'translateY(' + (isProne ? '25' : '0') + '%) translateY(' + (-altitude * gridSize) + 'px) rotateZ(' + (isProne ? '-90' : '0') + 'deg)', 'filter': 'drop-shadow(' + (altitude * (!isProne ? 0 : -gridSize)) + 'px ' + (altitude * (isProne ? 0 : gridSize)) + 'px 0px rgba(255, 255, 255, 0.3))'}">
      </div>
    </div>
  </div>
</div>
